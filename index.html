<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p class="h2">Password Generator</p>
    </div>
    <div class="container">
        <div class="icon">
        <i class="fa-solid fa-user-lock"></i>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="input" placeholder="Enter Length Of Password" aria-label="Enter Length Of Password" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Generate</button>
          </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Generated Password" id="generated-password" aria-label="Generated Password" readonly>
            <button class="btn btn-primary" type="button" id="button-copy">Copy</button>
        </div>
        <div class="author">
            <span>&copy;</span>
            <a href="https://github.com/nikhilajjarapu6" target="_blank">Nikhil Ajjarapu</a> <span><a href="https://github.com/nikhilajjarapu6" target="_blank"><i class="fa-brands fa-github"></i></a></span>
            <span><a href="https://www.linkedin.com/in/nikhilajjarapu618/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></span>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
